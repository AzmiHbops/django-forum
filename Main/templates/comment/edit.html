{% extends 'base.html' %}
{% load static %}

{% block title %}
  iShout | Edit reply :)
{% endblock %}


{% block content %}
    <section class="hero-wrap" style="height: 65px; background-image: url({% static 'images/background.jpg' %});">
    </section>
    <section class="container">

        <div class="comment-form-wrap pt-5">
            <h3 class="mb-5" style="font-size: 20px; font-weight: bold;">Update your shout!</h3>
            <form class="p-5 bg-light" method="post">
                {% csrf_token %}
              <div class="form-group">
                <label for="body">Reply *</label>
                <textarea name="body" id="body" required cols="30" rows="10" class="form-control">{{ comment.body }}</textarea>
              </div>
              <div class="form-group">
                <input type="submit" value="Shout out!" class="btn py-3 px-4 btn-primary">
              </div>

            </form>
          </div>
    </section>
{% endblock %}
