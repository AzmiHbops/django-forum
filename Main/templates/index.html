{% if tag %}
    <h2>Posts tagged with "{{ tag.name }}"</h2>
{% endif %}
{% for post in posts %}
    {{ post }}
    <a href="{{ post.get_absolute_url}}">detail</a><br/><br/>
{% empty %}
    There is no active post yet
{% endfor %}


<a href="{% url 'post:create' %}">Create new post</a>
