{% extends 'base.html' %}
{% load static %}

{% block title %}
  iShout | Tell us more
{% endblock %}



{% block content %}
    <section class="hero-wrap" style="height: 65px; background-image: url({% static 'images/background.jpg' %});">
    </section>
    <section>
    <section class="container" style="display:flex; justify-content:center;">

        <div class="comment-form-wrap pt-5">
            <h3 class="mb-5" style="font-size: 20px; font-weight: bold;">Give us a little detail</h3>
            <form class="p-5 bg-light" method="post">
                {% csrf_token %}
              <div class="form-group">
                <label for="type">What kind of ad is it? What name would you generally tag it with? *</label>
                <input name="type" id="type" required class="form-control">
              </div>
              <div class="form-group">
                <label for="description">Description (just a short description, you would give the full advert body after our review make sure you tell us what exactly the ad is about and nothing more) *</label>
                <textarea name="description" id="description" required rows="5" class="form-control"></textarea>
              </div>
              <div class="form-group">
                <input type="submit" value="Submit" class="btn py-3 px-4 btn-primary">
              </div>

            </form>
          </div>
    </section>
{% endblock %}
